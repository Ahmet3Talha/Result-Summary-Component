<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <title>Document</title>
    <link rel="stylesheet" href="scss/main.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-left">
        <div class="card-left-title">Your Result</div>
        <div class="circle">
          <div class="circle-text">
            <div class="circle-text__number">76</div>

            <div class="circle-text__ratio">of 100</div>
          </div>
        </div>
        <div class="footer">
          <div class="footer__title">Great</div>
          <div class="footer__text">
            You scored higher than 65% of the peaple who have taken these tests.
          </div>
        </div>
      </div>
      <div class="card-right">
        <div class="card-right-title">Summary</div>
        <div class="values">
          <div class="values-worth worth--reaction">
            <div class="values-worth-name name--reaction">
              <img src="icons/icon-reaction.svg" class="icon" />
              <p class="name-title name-title--reaction">Reaction</p>
            </div>
            <div class="ratio">
              <strong class="ratio-strong">80</strong> /100
            </div>
          </div>
          <div class="values-worth worth--memory">
            <div class="values-worth-name name--memory">
              <img src="icons/icon-memory.svg" class="icon" />
              <p class="name-title name-title--memory">Memory</p>
            </div>
            <div class="ratio">
              <strong class="ratio-strong">92</strong> /100
            </div>
          </div>
          <div class="values-worth worth--verbal">
            <div class="values-worth-name name--verbal">
              <img src="icons/icon-verbal.svg" class="icon" />
              <p class="name-title name-title--verbal">Verbal</p>
            </div>
            <div class="ratio">
              <strong class="ratio-strong">61</strong> /100
            </div>
          </div>
          <div class="values-worth worth--visual">
            <div class="values-worth-name name--visual">
              <img src="icons/icon-visual.svg" class="icon" />
              <p class="name-title name-title--visual">Visual</p>
            </div>
            <div class="ratio">
              <strong class="ratio-strong">72</strong> /100
            </div>
          </div>
        </div>
        <div class="button">
          <button class="button-text">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
